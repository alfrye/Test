apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: fiddlepad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fiddlepad
  template:
    metadata:
      labels:
        app: fiddlepad
    spec:
      containers:
        - name: fiddlepad
          image: council-docker-dev.artifactory.metro.ad.selinc.com/selangfiddle:0.1
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - name: fiddle-storage-standardlib
              mountPath: /var/libs/jetty/webapps/lib/standardlib
      imagePullSecrets:
      - name: council     
      volumes:
        - name: fiddle-storage-standardlib
          persistentVolumeClaim:
            claimName: fiddlepad-pv-claim



