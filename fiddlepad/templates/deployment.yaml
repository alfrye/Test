apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: fiddlepad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fiddlepad
  template:
    metadata:
      labels:
        app: fiddlepad
    spec:
      containers:
        - name: fiddlepad
          image: council-docker-dev.artifactory.metro.ad.selinc.com/selangfiddle:0.4
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: LIB_PATH
              value: webapps/lib/
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - name: fiddle-storage-lib
              mountPath: /var/libs/jetty/webapps/lib/
      imagePullSecrets:
      - name: council     
      volumes:
        - name: fiddle-storage-lib
          persistentVolumeClaim:
            claimName: fiddlepad-pv-claim



